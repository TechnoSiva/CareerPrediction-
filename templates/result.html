<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Career Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header class="bg-primary text-white py-4 mb-4">
        <div class="container">
            <h1 class="text-center">Career Prediction Result</h1>
        </div>
    </header>
    <div class="container">
        <div class="bg-white p-4 rounded shadow-sm text-center">
            <h2>Your Predicted Career: {{ career }}</h2>
            <p><strong>Skills:</strong> {{ skills }}</p>
            <p><strong>Resources:</strong> {{ resources }}</p>
            <p><strong>Advice:</strong> {{ advice }}</p>
            <a href="/" class="btn btn-secondary mt-3">Go Back</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
